<html>
    <head> 
	    <meta charset="utf-8">
		<title>Cadastro</title> 	

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	
	<form action="resultado.html" method="POST">
		<h3>Cadastro</h3>
		<table>
        	<tr> 
            	<td> Nome </td>
             	<td>
					<input type="text" name="name_form">
				</td>			 
			</tr>

		<tr> 
             <td>Email</td>
             <td><input type="text" name="email_form"></td>			 
		 </tr>

		<tr> 
             <td> Senha </td>
             <td><input type="text" name="senha_form"></td>			 
		 </tr>

		<tr> 
             <td> Modalidade </td>
             <td>
				 <select name="modalidade_form">
					 <option value="mod1">Desenvolvimento WEB</option>
					 <option value="mod2">Desenvolvimento Mobile</option>
					 <option value="mod3">Desktop</option>
				 </select>
			 </td>			 
		 </tr>

		<tr> 
             <td> Linguagens </td>
             <td>
				<input type="checkbox" name="linguagem" value="Java"/>Java <br>
				<input type="checkbox" name="linguagem" value="C"/>C <br>
				<input type="checkbox" name="linguagem" value="C+"/>C++ <br>
				<input type="checkbox" name="linguagem" value="Python"/>Python <br>
			 </td>
		 </tr>

		<tr> 
             <td> Esscolha o <br> período </td>
             <td>
				<input type="radio" name="periodo" value="manha"/>Manhã <br>
				<input type="radio" name="periodo" value="tarde"/>Tarde <br>
				<input type="radio" name="periodo" value="noit"/>Noite <br>
			 </td>
		 </tr>

		<tr> 
             <td> Apresentação </td>
             <td>
				<textarea name="apresentacao" cols="30" rows="10"></textarea>
			 </td>
		 </tr>

	   </table>
	
		<button type="submit">Enviar</button>
		
	</form>
	
	</body>
</html>
